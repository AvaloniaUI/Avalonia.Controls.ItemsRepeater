name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Execute unit tests
      run: dotnet test

    - name: Execute dotnet pack
      run: dotnet pack src/**/*.csproj -o ${{ runner.temp }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Packages
        path: ${{ runner.temp }}
